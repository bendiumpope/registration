<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container" class="container text-center d-flex flex-column p-5">
        <header class="display-2">
            <h3>High School Inter Quiz Competition</h3>
        </header>

        <div class="d-flex p-3 mt-4">
    <form action="" method='POST' class="rounded shadow-lg mr-5 p-3 form-width" id="main-Form">
        <div class='form-group'>
            <label for='firstName'>First-name</label>
            <input class="form-control" id='firstName' name='firstName' type='text' placeholder="Abdullahi" required/>
        </div>
        <div class='form-group'>
            <label for='lastName'>Last-Name</label>
            <input class="form-control" id='lastName' name='lastName' type='text' placeholder="Abraham" required/>
        </div>

        <button type="submit" class="btn btn-primary m-3" id="generate">Register</button>

    </form>
    <table id="dbOut" cellpadding="10px" class="table-width rounded shadow-lg">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Reg Number</th>
            <th>Delete</th>
        </tr>
    </table>
        </div>    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
